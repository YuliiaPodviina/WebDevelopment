<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap-grid.css">
    <link rel="stylesheet" href="styles/bootstrap.rtl.css">
    <title>My Internet Start Page</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <article id="search_container" class="col-10">
            <h1>My Internet Start Page</h1>
            <label for="inputSearch">Zoekopdracht</label><input type="text" class="form-control mt-1" id="inputSearch" placeholder="Enter commando">
            <p class="text-secondary mt-1">Start je commando met "/[character][zoekopdracht]"</p>
            <button id="btnGo" class="btn btn-dark col-12" type="button">Go!</button>
        </article>
    </div>
    <div class="row justify-content-center mt-3">
        <article id="history_container" class="col-10 row">
            <h1>History</h1>
        </article>
    </div>
</div>
<script src="scripts/code.js"></script>
</body>
</html>
